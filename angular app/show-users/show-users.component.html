<div class="container mt-4">
    <div class="show-users">
        <table class="table table-hover table-bordered">
            <thead class="users">
                <tr>
                    <th>User Id</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Department</th>
                    <th>No Of Books Borrowed</th>
                    <th>Fine</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody class="users-body">
                <tr *ngFor='let user of users'>
                    <td>{{user.userId}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.department}}</td>
                    <td>{{user.noOfBooksBorrowed}}</td>
                    <td>{{user.fine}}</td>
                    <td>{{user.role}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
