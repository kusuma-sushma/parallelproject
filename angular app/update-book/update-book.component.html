<div class="image">
  <div class="update-book">
    <div class="col-md-4 offset-4 mt-4">
      <div class="card text-danger bg-light mb-3">
        <form #updateForm='ngForm' (ngSubmit)='postUpdate(updateForm)'>
          <div class="card">
            <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
             <div class="alert alert-success" *ngIf='message'>{{message}}</div>
            <div class="card-header">
              <h2 class="card-title">Update Book</h2>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="bookId">Book Id</label>
                <input type="text" name="bookId" id="bookId" [(ngModel)]='bookId' class="form-control" required
                  pattern="^[a-zA-Z ]{1,}$">


              </div>
              <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" name="bookName" id="bookName" [(ngModel)]='bookName' class="form-control" required
                  pattern="^[a-zA-Z ]{1,}$">


              </div>

              <div class="form-group">
                <label for="bookAuthor">Author</label>
                <input type="text" name="bookAuthor" id="bookAuthor" [(ngModel)]='bookAuthor' class="form-control"
                  required pattern="^[a-zA-Z ]{1,}$">

              </div>

              <div class="form-group">
                <label for="bookCategory">Category</label>
                <input type="text" name="bookCategory" id="bookCategory" [(ngModel)]='bookCategory' class="form-control"
                  required pattern="^[a-zA-Z ]{1,}$">

              </div>


              <div class="form-group">
                <label for="bookPublisher">Publisher</label>
                <input type="text" name="bookPublisher" id="bookPublisher" [(ngModel)]='bookPublisher'
                  class="form-control" required pattern="^[1-9]{1}[0-9]{0,}$">

              </div>
              <button class="btn btn-primary float-right" id="updateBook" class="registerbtn">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
