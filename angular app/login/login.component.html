<div class="image">
  <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
  <div class="alert alert-success" *ngIf='message'>{{message}}</div>
  <div class="col-md-4 offset-md-4 mt-5 mb-3">
    <form #loginForm='ngForm' (ngSubmit)='loginUser(loginForm)'>
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">LOGIN</h1>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="email">Email </label>
            <input type="email" name="email" id="email" #email='ngModel' ngModel
              class="form-control" required email minlength="12"
              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,}">
            <div *ngIf='email.touched && email.invalid'>
              <div class="validation" *ngIf='email.errors.required'>
                *This field is mandatory
              </div>
              <div class="validation" *ngIf='email.errors.pattern'>
                You have entered an invalid email address. Please try again.
              </div>
            </div>
          </div>
          <!-- </div>  -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" #password='ngModel'
              ngModel class="form-control" minlength="6" pattern="^[A-Za-z\d$@$!%*#?&]{6,12}">
            <div *ngIf='password.touched && password.invalid'>
              <div class="validation" *ngIf='password.errors.required'>
                *This field is mandatory
              </div>
              <div class="validation" *ngIf='password.errors.pattern'>
                Password must contain between 6 and 12 characters</div>
            </div>
          </div>


        </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-primary float-right" class="registerbtn"
            [disabled]=loginForm.invalid>Login</button>
        </div>
      </div>
