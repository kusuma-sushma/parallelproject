<div class="container mt-4">
    <div class="show-requests">
        <div class="alert alert-danger" text-align="center" *ngIf='error'>{{error}}</div>
        <div class="alert alert-success" text-align="center" *ngIf='message'>{{message}}</div>
        <table class="table table-hover table-bordered">
            <thead class="requests">
                <tr>
                    <th>Request Id</th>
                    <th>UserId</th>
                    <th>Book Id</th>
                    <th>Issued Date</th>
                    <th>Expected Return Date</th>
                    <th>Returned Date</th>
                    <th>Issue Book</th>
                </tr>
            </thead>
            <tbody class="requests-body">
                <tr *ngFor='let request of requests'>
                    <td>{{request.requestId}}</td>
                    <td>{{request.userId}}</td>
                    <td>{{request.bookId}}</td>
                    <td>{{request.issueDate}}</td>
                    <td>{{request.expectedReturnDate}}</td>
                    <td>{{request.returnedDate}}</td>
                    <td><button class="btn registerbtn" (click)='issueBook(request)'>ISSUE</button></td>
                </tr>

            </tbody>
        </table>

    </div>
